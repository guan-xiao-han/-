<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@小涵大王</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "微软雅黑", "Microsoft JhengHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffffff 0%, #979797 100%);
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        /* 头像样式 */
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: rotate 20s linear infinite;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #666666;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* 诗句样式 */
        .poem {
            color: #666666;
            font-size: 22px;
            text-align: center;
            font-style: normal;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.8;
            letter-spacing: 1px;
        }
        
        /* 音乐播放器样式 */
        .music-player {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .player-title {
            font-size: 24px;
            color: #333333;
        }
        
        .music-select {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #333333;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .control-btn {
            background-color: rgba(100, 100, 100, 0.1);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #333333;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .control-btn:hover {
            background-color: rgba(100, 100, 100, 0.2);
            transform: scale(1.05);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 26px;
            background-color: rgba(100, 100, 100, 0.15);
        }
        
        .progress-container {
            margin-top: 25px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background-color: #666666;
            width: 0%;
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666666;
        }
        
        .now-playing {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
            height: 27px;
        }
        
        /* 短语容器样式 */
        .phrases-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .phrases-title {
            font-size: 24px;
            color: #333333;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .phrases-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        /* 滚动条样式 */
        .phrases-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .phrases-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }
        
        .phrases-list::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        .phrases-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* 短语项项样式 - 修复居中居中偏移问题 */
        .phrase-item {
            background-color: rgba(0, 0, 0, 0.03);
            padding: 18px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #333333;
            position: relative;
            min-height: 60px; /* 添加添加最小高度确保一致性 */
        }
        
        .phrase-item:hover {
            background-color: rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }
        
        /* 确保短语文本容器垂直居中 */
        .phrase-text {
            flex: 1;
            text-align: center;
            padding: 0 10px;
            word-break: break-word;
            display: flex; /*
添加flex布局 */
            align-items: center; /*
垂直居中 */
            justify-content: center; /*
水平居中 */
            min-height: 24px; /*
确保文本行有最小高度 */
            line-height: 1.5; /*
确保行高一致 */
        }
        
        .phrase-controls {
            display: flex;
            gap: 10px;
            margin-left: 15px;
            flex-shrink: 0;
            align-items: center; /*
确保按钮也垂直居中 */
        }
        
        /* 为短语按钮添加添加一致的高度 */
        .phrase-btn {
            background: none;
            border: none;
            color: #666666;
            cursor: pointer;
            font-size: 14px;
            padding: 6px 10px; /*
调整padding确保一致性 */
            border-radius: 4px;
            transition: all 0.3s ease;
            height: 30px; /*
固定高度 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .phrase-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .pin-btn {
            color: #ff9900;
        }
        
        .private-btn {
            color: #666666;
        }
        
        .public-btn {
            color: #4CAF50;
        }
        
        .delete-btn {
            color: #ff4444;
        }
        
        .pinned {
            background-color: rgba(255, 153, 0, 0.1);
            border-left: 4px solid #ff9900;
        }
        
        .private {
            opacity: 0.7;
            background-color: rgba(255, 0, 0, 0.05);
        }
        
        .public {
            opacity: 1;
        }
        
        /* 短语语输入区域 */
        .phrase-input-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .phrase-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        
        .add-phrase-btn {
            background-color: #666666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-phrase-btn:hover {
            background-color: #555555;
            transform: translateY(-2px);
        }
        
        /* 管理员提示 */
        .admin-indicator {
            background-color: rgba(102, 102, 102, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666666;
            text-align: center;
        }
        
        /* 模态框框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            animation: slideUp 0.3s ease;
        }
        
        .modal h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .modal p {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.6;
        }
        
        .modal-btn {
            background-color: #666666;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-btn:hover {
            background-color: #555555;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* 响应式式设计 - 电脑端优先，移动端适配 */
        @media (max-width: 768px) {
            .container {
                gap: 30px;
                padding: 20px 15px;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
            }
            
            .poem {
                font-size: 18px;
                padding: 0 15px;
            }
            
            .music-player, .phrases-container {
                padding: 25px 20px;
            }
            
            .player-controls {
                gap: 20px;
                margin-top: 25px;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
            
            .play-btn {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }
            
            .phrase-text {
                max-width: 60%;
                font-size: 15px;
                display: block; /*
移动端改为块块级级显示 */
            }
            
            .phrase-controls {
                flex-direction: row;
                gap: 8px;
            }
            
            .phrase-btn {
                padding: 4px 8px;
                font-size: 13px;
                height: 28px; /*
移动端调整高度 */
            }
        }
        
        /* 移动端适配 */
        @media (max-width: 480px) {
            .phrase-item {
                flex-direction: column;
                align-items: center;
                padding: 15px;
                text-align: center;
            }
            
            .phrase-text {
                text-align: center;
                margin-bottom: 15px;
                padding: 0;
                width: 100%;
                max-width: 100%;
                display: block; /*
移动端保持块级级显示 */
            }
            
            .phrase-controls {
                width: 100%;
                justify-content: center;
                margin-left: 0;
            }
            
            .container {
                gap: 25px;
            }
            
            .avatar {
                width: 130px;
                height: 130px;
                border-width: 4px;
            }
            
            .poem {
                font-size: 16px;
                margin: 10px 0;
            }
            
            .music-player, .phrases-container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .player-title, .phrases-title {
                font-size: 22px;
                text-align: center;
                width: 100%;
            }
            
            .player-header {
                flex-direction: column;
                align-items: center;
            }
            
            .music-select {
                max-width: 100%;
                width: 100%;
            }
            
            .player-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
            
            .modal-content {
                padding: 25px 20px;
                width: 95%;
            }
        }
        
        /* 平板设备适配 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 800px;
            }
            
            .music-player, .phrases-container {
                max-width: 650px;
            }
            
            .avatar {
                width: 170px;
                height: 170px;
            }
            
            .poem {
                font-size: 20px;
            }
        }
        
        /* 大屏幕适配 */
        @media (min-width: 1200px) {
            .container {
                max-width: 1100px;
            }
            
            .music-player, .phrases-container {
                max-width: 850px;
            }
            
            .avatar {
                width: 200px;
                height: 200px;
            }
            
            .poem {
                font-size: 24px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .phrase-item {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #666666;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头像部分 -->
        <div class="avatar-container">
            <div class="avatar">
                <img src="./小涵大王.jpg" alt="头像">
            </div>
            <div class="poem">泻水置平地，各自东西南北流</div>
        </div>
        
        <!-- 音乐播放器 -->
        <div class="music-player">
            <div class="player-header">
                <h2 class="player-title">小涵大王</h2>
                <select id="music-select" class="music-select">
                    <option value="0">选择音乐...</option>
                    <option value="1">破碎的爱情</option>
                </select>
            </div>
            
            <div class="now-playing" id="now-playing">未选择音乐</div>
            <div id="error-message" class="error-message"></div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
